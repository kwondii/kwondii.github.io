<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Creamery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/dir3ulk.css">
</head>
<body>
    <h1>The Ice Creamery</h1>
    <p>base</p>
    <input id="base" type="range" min="0" max="7" value="0" oninput="changeBase()">

    <p>ice cream</p>
    <input id="icecream" type="range" min="0" max="7" value="0" oninput="changeIce()">

    <p>topping</p>
    <input id="topping" type="range" min="0" max="7" value="0" oninput="changeTop()">

    <p>biscuit</p>
    <input id="biscuit" type="range" min="0" max="7" value="0" oninput="changeBis()">

    <p>fruit</p>
    <input id="fruit" type="range" min="0" max="7" value="0" oninput="changeFru()">

    <img id="banana" src="images/banana.PNG">
    <img id="rbiscuit" src="images/rbiscuit.PNG">
    <img id="vanilla" src="images/vanilla.PNG">
    <img id="sprinkles" src="images/sprinkles.PNG">
    <img id="strawberry" src="images/strawberry.PNG">

    <script src="script.js"></script>
</body>
